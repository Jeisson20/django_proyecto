{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Password Reset</title>
</head>
<body>
  <p>Hello {{ user.get_username }},</p>
  <p>You have requested a password reset. Click the following link:</p>
  <p>
    <a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}">
      Reset your password
    </a>
  </p>
  <p>If you did not request this, please ignore this message.</p>
</body>
</html>
